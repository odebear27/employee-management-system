<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Update Employee</title>
</head>
<body>
<h1>Update Employee</h1>
<form action="updateemployee" method="post">
	<div class="form-group">
  		<label for="empid">Enter employee ID of the employee that you wish to update</label><br><br>
  		<input type="text" id="empid" name="empid" required="required"><br><br>
  	</div>
  	<div class="form-group">
	  <label for="name">Update Name</label><br>
	  <input type="text" id="name" name="name" value="My default value"><br><br>
	</div>
	<div class="form-group">
	  <label for="age">Update Age</label><br>
	  <input type="number" id="age" name="age" min="18" max="65"><br><br>
	</div>
	<div class="form-group">
	  <label for="street">Update Street</label><br>
	  <input type="text" id="street" name="street"><br><br>
	</div>
	<div class="form-group">
	  <label for="city">Update City</label><br>
	  <input type="text" id="city" name="city"><br><br>
	</div>
	<div class="form-group">
	  <label for="zipcode">Update Zipcode</label><br>
	  <input type="number" id="zipcode" name="zipcode"><br><br>
	</div>
	<div class="form-group">
	  <label for="salary">Update Salary</label><br>
	  <input type="number" id="salary" name="salary"><br><br>
	</div>
	<div class="form-group">
	  <label for="title">Update Title</label><br>
	  <input type="text" id="title" name="title"><br><br>
	</div>
	<div class="form-group">
	  <label for="department">Update Department</label><br>
	  <input type="text" id="department" name="department"><br><br>
	</div>
  	<button type="submit" class="btn btn-primary">Update Employee</button>
  </form>
</body>
</html>
